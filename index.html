<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla To-Do-App: By Maroa Mara</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="container">
    <header class="logo">

        <a>
            <img class ="logo" src="images/to-do-grey.png">
        </a>


        <h2 class="headline"> JavaScript-To-Do App</h2>


    </header>
    
    
    <div class="main">
        <form>
            <input type="text" placeholder="Today's tasks...">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>

        <div class="todoList">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>

        </div>
    </div>   

    <script type="text/javascript" src="app.js"></script>
        
    
    

    
</body>
</html>
